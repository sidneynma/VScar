version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: vscar-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-vscar_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vscar_password}
      POSTGRES_DB: ${DB_NAME:-vscar_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vscar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vscar_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vscar-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-vscar_user}
      DB_PASSWORD: ${DB_PASSWORD:-vscar_password}
      DB_NAME: ${DB_NAME:-vscar_db}
      API_PORT: ${API_PORT:-3001}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vscar_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vscar-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - vscar_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:

networks:
  vscar_network:
    driver: bridge
